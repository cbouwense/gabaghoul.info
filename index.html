  <script>
    const march11EpochSeconds = Number(new Date(2023, 2, 11));
    const currentEpochSeconds = Date.now();
    let initialSeconds = march11EpochSeconds - currentEpochSeconds;

    const updateTimer = (time) => {
      const march11 = document.getElementById('march-11');
      march11.innerHTML = time;
    };

    const decrementSeconds = () => {
      initialSeconds -= 1;
    }

    setInterval(() => {
      updateTimer(initialSeconds)
      decrementSeconds();
    }, 1)
  </script>
