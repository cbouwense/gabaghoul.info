<!doctype html>
<html>
<head>
  <title>Gabaghoul Information</title>
  <meta name="description" content="Learn the truth.">

  <style type="text/css">
    body {
      background-color: salmon;
    }

    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 50vw;
    }

    p {
      color: red;
      font-size: 100px;
    }

    a {

<body>
  <img id="red-herring" onclick="reveal()" src="https://media.discordapp.net/attachments/260935233849917440/1034624554712174642/unknown.png">
  <p id="march-19"></p>
  <video id="the-truth" width="400" loop>
    <source src="https://cdn.discordapp.com/attachments/795506213478858822/1010230138492948540/redditsave.com_prepare-e712wbgtug381-240.mp4" type="video/mp4">
  </video>
  <script defer>
    const march19EpochSeconds = Number(new Date(2023, 2, 19));
    const currentEpochSeconds = Date.now();
    let initialSeconds = march19EpochSeconds - currentEpochSeconds;

    const updateTimer = (time) => {
      const march19 = document.getElementById('march-19');
      march19.innerHTML = time;
    };

    const decrementSeconds = () => {
      initialSeconds -= 1;
    }

    setInterval(() => {
      updateTimer(initialSeconds)
      decrementSeconds();
    }, 1);

    

    const playVideo = () => {
      const vid = document.getElementById('the-truth');
      console.log({ vid })
      try {
        vid.play();
      } catch (e) {
        console.log({ e })
      }
    }

    const redHerring = document.getElementById('red-herring');
    let originalTopValue = Number(redHerring.style.top);

    const reveal = () => {
      setInterval(() => {
        originalTopValue += 1;
        redHerring.style.setProperty('top', `${originalTopValue}px`);
      }, 1);

      playVideo();
    }

    redHerring.addEventListener('mouseenter', reveal);
  </script>
